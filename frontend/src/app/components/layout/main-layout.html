<!-- Dies ist der Hauptcontainer, der Sidenav und Hauptinhalt verwaltet -->
<mat-sidenav-container class="sidenav-container">

  <!-- 1. Die Seitenleiste (Navigation) -->
  <mat-sidenav #drawer mode="side" opened class="sidenav">
    <mat-toolbar>
      Menu
    </mat-toolbar>

    <!-- Eine Navigationsliste für unsere Links -->
    <mat-nav-list>
      <!-- Link zum Dashboard -->
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>

      <!-- Link zur Account-Verwaltung -->
      <a mat-list-item routerLink="/accounts" routerLinkActive="active-link">
        <mat-icon matListItemIcon>manage_accounts</mat-icon>
        <span matListItemTitle>Accounts</span>
      </a>

      <!-- Link zum Chat -->
      <a mat-list-item routerLink="/chat" routerLinkActive="active-link">
        <mat-icon matListItemIcon>chat</mat-icon>
        <span matListItemTitle>Chat</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- 2. Der Hauptinhaltsbereich -->
  <mat-sidenav-content>
    <!-- Die obere Kopfleiste -->
    <mat-toolbar color="primary" class="main-toolbar">
      <span>Minecraft Bot Dashboard</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="logout()" aria-label="Logout">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>

    <!--
      DER WICHTIGSTE TEIL:
      Hier rendert der Angular Router die Komponente für die aktuelle URL.
      Wenn die URL /dashboard ist, wird hier die DashboardComponent angezeigt.
      Wenn die URL /chat ist, wird hier die ChatComponent angezeigt.
    -->
    <main class="content">
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>

</mat-sidenav-container>
