        server {
            listen 80;
            root /usr/share/nginx/html;
            index index.html;

            # Ausliefern der Angular App
            location / {
                try_files $uri $uri/ /index.html;
            }

            # Weiterleiten von API-Anfragen an den Backend-Container
            location /api/ {
                # Docker Compose löst den Service-Namen "backend" zur internen IP des Containers auf
                proxy_pass http://backend:5000; # Annahme: Ihr Backend läuft auf Port 5000 im Container
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
        }
